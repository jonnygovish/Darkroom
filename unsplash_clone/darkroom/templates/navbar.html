{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% block styles%}
  {% bootstrap_css%}
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
{% endblock %}
</head>
<body>
  <nav class="navbar navbar-inverse" id="nav" >
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'Home' %}" ><i class="glyphicon glyphicon-camera glyph"></i></a>
      </div>
      <!-- Adding a search form -->
      <div class="col-sm-4 col-md-4 navbar-left">
        
        <form action="" class="navbar-form" role="search" id="search">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Article" name="article">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
    </div>
  </nav>
</body>
</html>
